<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="root">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__avatar-wrap">
          <img class="profile__avatar" alt="Фото Аватара">
          <div aria-label="Редактировать аватар" class="profile__avatar-button"></div>
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать" type="button" class="profile__edit-button"><img src="<%=require('./images/pen.svg')%>" alt="Иконка ручки"></button> 
          <p class="profile__subtitle">Исследователь океана</p> 
        </div>
        <button aria-label="Добавить фото" title="+" type="button" class="profile__add-button"><img src="<%=require('./images/plus.svg')%>" alt="Иконка плюса"></button>
      </section>

        <section class="elements">
        </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; Mesto Russia</p>
    </footer>
    
    <div class="popup popup_type_edit">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <form name="profileEditForm" class="popup__form">
          <h3 class="popup__form-title">Редактировать профиль</h3>
          <input id="user-name" name="userName" class="popup__input popup__input_type_name" type="text" placeholder="Имя" required minlength="2" maxlength="40">
          <span id="user-name-error" class="popup__error"></span>
          <input id="user-job" name="userJob" class="popup__input popup__input_type_job" type="text" placeholder="О себе" required minlength="2" maxlength="200">
          <span id="user-job-error" class="popup__error"></span>
          <button type="submit" class="popup__form-save">Сохранить</button>
        </form>  
      </div>
    </div>
    
    <div class="popup popup_type_add">
      <div class="popup__content popup__content_type_add">
        <button type="button" class="popup__close popup__close_photo"></button>
        <form name="photoAddForm" class="popup__form popup__form_add-place">
          <h3 class="popup__form-title">Новое место</h3>
          <input id="name-photo" name="namePhoto" class="popup__input popup__input_type_photo-name" type="text" placeholder="Название" required minlength="2" maxlength="30">
          <span id="name-photo-error" class="popup__error"></span>
          <input id="link-photo" name="linkPhoto" class="popup__input popup__input_type_link-photo" type="url" placeholder="Ссылка на картинку" required>
          <span id="link-photo-error" class="popup__error"></span>
          <button type="submit" class="popup__form-save popup__form-save_type_add">Создать</button>
        </form>  
      </div>
    </div>

    <template class="element-template">
      <article class="element">
        <div class="element__photo-wrap">
          <img class="element__photo" src="./images/karachaevsk.png" alt="Фотография Байкала">
          <button class="element__delete" type="button"><img src="<%=require('./images/delete.svg')%>" alt="Иконка урны"></button>
        </div>  
        <div class="element__desc">
          <h2 class="element__desc-title">Карачаевск</h2>
          <div class="element__like">
            <button class="element__desc-like" type="button"><img src="<%=require('./images/heart.svg')%>" alt="Иконка сердца"></button>
            <p class="element__like_counter">0</p>
          </div>
        </div>
      </article>
    </template>

    <div class="popup popup_type_open">
      <form name="photoViewForm" class="popup__box">
        <img class="popup__image" src="#" alt="#">
        <button type="button" class="popup__close popup__close-img"></button>
        <h3 class="popup__img-title"></h3>
      </form>
    </div>

    <div class="popup popup_type_delete-card">
      <div class="popup__content popup__content_type_delete">
        <button type="button" class="popup__close popup__close-delete"></button>
        <form name="cardDelete" class="popup__form popup__form_delete">
          <h3 class="popup__form-title">Вы уверены?</h3>
          <button type="submit" class="popup__form-save popup__form-save_type_delete">Да</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_change-avatar">
      <div class="popup__content popup__content_type_avatar">
        <button type="button" class="popup__close popup__close-avatar"></button>
        <form name="changeAvatar" class="popup__form popup__form_change-avatar">
          <h3 class="popup__form-title popup__form-title_avatar">Обновить аватар</h3>
          <input id="link-avatar" name="linkAvatar" class="popup__input popup__input_type_link-avatar" type="url" placeholder="Ссылка на аватар" required>
          <span id="link-avatar-error" class="popup__error"></span>
          <button type="submit" class="popup__form-save popup__form-save_type_avatar">Сохранить</button> 
        </form>
      </div>
    </div>

  </div>
</body>
</html>
