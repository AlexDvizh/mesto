<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo-min.png" alt="Логотип Место">
    </header>

    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/kusto-min.jpg" alt="Фото Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <div class="profile__button-wrap">
            <button type="button" class="profile__edit-button"></button> 
          </div>
          <p class="profile__subtitle">Исследователь океана</p> 
        </div>
        <button src="./images/Vector-plus.png" title="+" type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__photo" src="./images/karachaevsk.png" alt="Фото монастыря в Карачаевске">
          <div class="element__desc">
            <h2 class="element__desc-title">Карачаевск</h2>
            <button class="element__desc-like" src="./images/Vector-heart.png"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/elbrus.png" alt="Фото монастыря в Карачаевске">
          <div class="element__desc">
            <h2 class="element__desc-title">Гора Эльбрус</h2>
            <button class="element__desc-like" src="./images/Vector-heart.png"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/dombay.png" alt="Фото монастыря в Карачаевске">
          <div class="element__desc">
            <h2 class="element__desc-title">Домбай</h2>
            <button class="element__desc-like" src="./images/Vector-heart.png"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/elbrus.png" alt="Фото монастыря в Карачаевске">
          <div class="element__desc">
            <h2 class="element__desc-title">Гора Эльбрус</h2>
            <button class="element__desc-like" src="./images/Vector-heart.png"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/dombay.png" alt="Фото монастыря в Карачаевске">
          <div class="element__desc">
            <h2 class="element__desc-title">Домбай</h2>
            <button class="element__desc-like" src="./images/Vector-heart.png"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/karachaevsk.png" alt="Фото монастыря в Карачаевске">
          <div class="element__desc">
            <h2 class="element__desc-title">Карачаево-Черкессия</h2>
            <button class="element__desc-like" src="./images/Vector-heart.png"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <form class="popup__form">
          <h3 class="popup__form-title">Редактировать профиль</h3>
          <input class="popup__input popup__input_type_name" type="text" placeholder="Имя">
          <input class="popup__input popup__input_type_job" type="text" placeholder="О себе">
          <button type="submit" class="popup__form-save">Сохранить</button>
        </form>  
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
