<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>

    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/kusto-min.jpg" alt="Фото Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать" type="button" class="profile__edit-button"><img src="./images/pen.svg" alt="Иконка ручки"></button> 
          <p class="profile__subtitle">Исследователь океана</p> 
        </div>
        <button aria-label="Добавить фото" title="+" type="button" class="profile__add-button"><img src="./images/plus.svg" alt="Иконка плюса"></button>
      </section>

        <section class="elements">
        </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; Mesto Russia</p>
    </footer>
    
    <div class="popup popup_type_edit">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <form name="profileEditForm" class="popup__form">
          <h3 class="popup__form-title">Редактировать профиль</h3>
          <input name="userName" class="popup__input popup__input_type_name" type="text" placeholder="Имя">
          <input name="userJob" class="popup__input popup__input_type_job" type="text" placeholder="О себе">
          <button type="submit" class="popup__form-save">Сохранить</button>
        </form>  
      </div>
    </div>
    
    <div class="popup popup_type_add">
      <div class="popup__content popup__content_type_add">
        <button type="button" class="popup__close popup__close_photo"></button>
        <form name="photoAddForm" class="popup__form popup__form_add-place">
          <h3 class="popup__form-title">Новое место</h3>
          <input name="namePhoto" class="popup__input popup__input_type_photo-name" type="text" placeholder="Название">
          <input name="linkPhoto" class="popup__input popup__input_type_link-photo" type="text" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__form-save popup__form-save_type_add">Создать</button>
        </form>  
      </div>
    </div>

    <template class="element-template">
      <article class="element">
        <img class="element__photo" src="./images/karachaevsk.png" alt="Фото монастыря в Карачаевске">
        <button class="element__delete" type="button"><img src="./images/Delete.svg" alt="Иконка урны"></button>
        <div class="element__desc">
          <h2 class="element__desc-title">Карачаевск</h2>
          <button class="element__desc-like" type="button"><img src="./images/heart.svg" alt="Иконка сердца"></button>
        </div>
      </article>
    </template>

    <div class="popup popup_type_open">
      <form name="photoViewForm" class="popup__box">
        <img class="popup__image">
        <button type="button" class="popup__close-img"></button>
        <h3 class="popup__img-title"></h3> 
      </form>
    </div>

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
